<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Create Account</title>
</head>

<body>
    <div class="container">
        <form id="register-form" class="register-form">
            <h1>Register Now</h1>
            <h2>It's quick and easy.</h2>
            <div class="form-element">
                <input type="text" id="name" placeholder="Name">
                <div class="error-message hidden">Error</div>
            </div>
            <div class="form-element">
                <input type="text" id="surname" placeholder="Surname">
                <div class="error-message hidden">Error</div>
            </div>
            <div class="form-element">
                <input type="text" id="email" placeholder="E-mail">
                <div class="error-message hidden">Error</div>
            </div>
            <div class="form-element">
                <input type="text" id="phone-number" placeholder="Phone Number">
                <div class="error-message hidden">Error</div>
            </div>
            <div class="form-element">
                <input type="password" id="password" placeholder="Password">
                <div class="error-message hidden">Error</div>
            </div>
            <div class="form-element">
                <input type="password" id="confirm-password" placeholder="Confirm Password">
                <div class="error-message hidden">Error</div>
            </div>
            <div class="form-element">
                <h3 class="date-of-birth-title">Date of Birth</h3>
                <div class="date-of-birth-choice">
                    <select name="day-of-birth" id="day-of-birth">
                    </select>
                    <select name="month-of-birth" id="month-of-birth">
                        <option value="1">Januray</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select name="year-of-birth" id="year-of-birth">
                    </select>
                </div>
                <div class="error-message hidden">Error</div>
            </div>
            <div class="form-element">
                <h3 class="gender-title">Gender</h3>
                <div class="gender-options">
                    <div class="gender-button" id="gender-button-woman">
                        <label for="woman">Woman</label>
                        <input class="gender-option" type="radio" name="gender" id="woman">
                    </div>
                    <div class="gender-button" id="gender-button-man"">
                        <label for=" man">Man</label>
                        <input class="gender-option" type="radio" name="gender" id="man">
                    </div>
                </div>
                <div class="error-message hidden">Error</div>
            </div>
            <button type="submit" id="register-btn" class="register-btn">Register</button>
        </form>
    </div>
</body>

</html>
